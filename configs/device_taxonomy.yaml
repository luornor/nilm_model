# Power-based device differentiation
# When same device appears in multiple datasets with different power ratings
power_based_variants:
  Microwave:
    - name: "Microwave_800W"
      power_range: [700, 900]
      dataset: "dataset1"
      load_type: "reactive"
    - name: "Microwave_650W"
      power_range: [550, 750]
      dataset: "dataset2"
      load_type: "reactive"
    - name: "Microwave_On_S0"
      power_range: [null, null]  # Unknown, from LIT dataset
      dataset: "lit_synthetic"
      load_type: "reactive"
  
  Washing_machine:
    - name: "Washing_machine_2200W"
      power_range: [2000, 2400]
      dataset: "dataset1"
      load_type: "mixed"
    - name: "Washing_machine_780W"
      power_range: [600, 900]
      dataset: "dataset2"
      load_type: "reactive"
  
  Hair_Dryer:
    - name: "Hair_Dryer_1900W_U0"
      power_range: [1800, 2000]
      dataset: "lit_synthetic"
      load_type: "resistive"
    - name: "Hair_Dryer_2000W_W0"
      power_range: [1900, 2100]
      dataset: "lit_synthetic"
      load_type: "resistive"
    - name: "Hair_Dryer_2100W_Z0"
      power_range: [2000, 2200]
      dataset: "lit_synthetic"
      load_type: "resistive"
    - name: "Hair_Dryer_2300W"
      power_range: [2200, 2400]
      dataset: "dataset1"
      load_type: "resistive"
  
  TV:
    - name: "TV_1"
      power_range: [40, 50]
      dataset: "dataset2_bedroom1"
      load_type: "switched_source"
    - name: "TV_2"
      power_range: [30, 40]
      dataset: "dataset2_bedroom2"
      load_type: "switched_source"
    - name: "TV_3"
      power_range: [10, 20]
      dataset: "dataset2_bedroom3"
      load_type: "switched_source"
    - name: "TV_4"
      power_range: [180, 190]
      dataset: "dataset2_living_room"
      load_type: "switched_source"
    - name: "Smart_TV"
      power_range: [null, null]
      dataset: "david"
      load_type: "switched_source"

# Transfer learning recommendations
# Maps new devices to best source models for transfer learning
transfer_learning_map:
  # New devices from Dataset #1 (Home appliances)
  Iron: "Hair_Iron"  # Both resistive heating elements
  Griddle: "Coffee_maker"  # Both resistive, similar power range
  Heater: "Oil_Heater_Q0"  # Both heating appliances
  Charger: "Phone_Charger_Asus_G0"  # Both switched-source, low power
  Computer: "Laptop"  # Both computing devices, switched-source
  Monitor: "Laptop"  # Similar electronics
  
  # New devices from Dataset #2 (Room occupancy)
  TV_1: "Laptop"  # Electronics, low power
  TV_2: "Laptop"
  TV_3: "Laptop"
  TV_4: "Laptop"
  PlayStation: "Laptop"  # Gaming console, similar to computing
  Dishwasher: "Washing_machine"  # Both motor + heater
  Water_Heater: "Oil_Heater_Q0"  # Both heating
  Deep_freezer: "Fridge"  # Both refrigeration
  
  # Devices that need training from scratch (no good source)
  Electric_stove: null
  Rice_cooker: null
  Speaker: null
  Airfryer: null
  Oven: null

# Priority ranking for implementation
# Higher priority = implement first
device_priority:
  high:  # Common, high-power, safety-critical
    - Washing_machine
    - Microwave
    - Oven
    - Air_Conditioner
    - Water_Heater
    - Heater
    - Iron
  
  medium:  # Moderate usage, moderate power
    - Dishwasher
    - TV_1
    - TV_2
    - TV_3
    - TV_4
    - Computer
    - Monitor
    - Coffee_maker
    - Kettle
  
  low:  # Low power or rare usage
    - PlayStation
    - Speaker
    - Charger
    - Rice_cooker
    - Airfryer
    - Deep_freezer

